<!DOCTYPE html>
<html>
	<head>
		<title>Point Collecter - First Node App</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
	  <div class="container">
         <img src="/public/img/asd.jpg" />
         <br />
         <p class="highlight">Give some points to this picture</p>
      </div>

      <div class="container">
         <p>You gave <span id="click-nbr"></span> points to this picture.</p>
         <br />
         <div class="btn-container">
            <button type="submit" class="btn btn-add">Increase point</button>
            <button class="btn btn-delete">Reset</button>
         </div>
      </div>
      <script type="text/javascript" src="/controllers/clickController.client.js"></script>
	</body>
</html>
